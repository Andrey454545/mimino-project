<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Page title</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>

  </head>
  <body>


    <!-------  table-modal ------->
    <div class="backdrop" data-modal>   <!--is-hidden -->
      <div class="modal">
          <button class="modal-close" type="button" data-modal-close> <!-- modal-close -->
              <svg class="modal-close-icon" width="24" height="24">
              <use href="./images/icon.svg#icon-close"></use> 
              </svg>
          </button>
          <p class="modal-title">ЗАБРОНЮВАТИ СТОЛИК</p>
          <form>
            <div class="line-box">
              <div class="box">
                <div class="modal-field">
                  <label for="user-name" class="input-label">
                      <div class="input-wrap">
                          <input type="text" 
                          name="user-name" 
                          class="modal-input" 
                          placeholder="Ваше ім’я"
                          maxlength="10"
                          required
                          id="user-name"
                          />
                      </div>
                      <span>На кого забронювати столик?</span>
                  </label>
                </div>
                <div class="modal-field">
                  <label for="user-email" class="input-label">
                      <div class="input-wrap">
                          <input type="email" 
                          name="user-email" 
                          class="modal-input" 
                          placeholder="+38 (___) ___-__-__"
                          maxlength="10"
                          required
                          id="user-tel"
                          />
                      </div>
                      <span>Номер телефону</span>
                  </label>
                </div>
              </div>
              
              <div class="box">
                <div class="modal-field">
                  <label for="user-tel" class="input-label">
                    <div class="input-wrap">
                        <input type="tel" 
                        name="user-tel" 
                        class="modal-input" 
                        placeholder="2"
                        maxlength="10"
                        required
                        id="user-tel"
                        />
                        <svg class="modal-input-icon" width="24" height="24">
                          <use href="./images/icon.svg#icon-arrow"></use>
                        </svg>
                    </div>
                      <span>Столик на яку кількість осіб?</span>
                  </label>
                </div>
                <div class="modal-field">
                  <label for="user-email" class="input-label">
                    <div class="input-wrap">
                        <input type="email" 
                        name="user-email" 
                        class="modal-input" 
                        placeholder="Сьогодні"
                        maxlength="10"
                        required
                        id="user-tel"
                        />
                        <svg class="modal-input-icon" width="24" height="24">
                          <use href="./images/icon.svg#icon-arrow"></use>
                        </svg>
                    </div>
                      <span>На яку дату бронювати?</span>
                  </label>
                </div>
              </div>
            </div>
            
              <button class="button-send" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
          </form>
      </div>
  </div>      


    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/header.html"></include>

    <main>
      <include src="./partials/hero.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <script src="./modal.js"></script>
  </body>
</html>
